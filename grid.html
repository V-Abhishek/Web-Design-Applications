<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.blue {
			background-color: blue;
			border: 1px solid black;
		}
		.red {
			background-color: white;
			border: 1px dashed red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row"><!-- very necesssary -->
			<div class="blue col-lg-4"><!-- Column -->
				<div class="row">
					<div class="blue col-lg-4 red">Hi</div>
					<div class="blue col-lg-4 red">Hello</div>
					<div class="blue col-lg-4 red">!</div>
				</div>
			</div>
			<div class="blue col-lg-4">Col 2</div>
			<div class="blue col-lg-4">Col 3</div>
		</div>
	</div>

</body>
</html>
